<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Street Figth</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
 
  <div class="modal-info modal fade show" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title name"></h5>
        </div>
        <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="health-info">Health</label>
              <input type="text" class="input-info form-control" id="health-info">
            </div>
            <div class="form-group">
              <label for="attack-info">Attack</label>
              <input type="text" class="input-info form-control" id="attack-info">
            </div>
            <div class="form-group">
              <label for="defense-info">Defense</label>
              <input type="text" class="input-info form-control" id="defense-info">
            </div>
          </div>
          <div class="modal-footer">
            <button id="close-modal" type="button" class="btn btn-secondary">Close</button>
            <button id="save-modal" class="btn btn-primary" type="button">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="root">
     <div class="header-user-controls" id="header-controls">
       <button type="button" class="btn btn-danger btn-lg" id="start-fight">FIGHT</button>
       <h5 class="visually-hidden">You shoud select two fighters !</h5>
     </div>
  </div>
  <div id="game" class="visually-hidden">
    <h1 class="winner" id="winner-name"></h1>
    <div class="game-main">
      <section class="fighter-side" id="firstFighter">
        <div class="fighter-header">
          <h3 class="fighter-name"></h3>
          <div class="progress health-progress-bar">
            <div class="progress-bar progress-bar-striped" role="progressbar"></div>
          </div>
        </div>
        <div class="fighter-body-game">
          <img class="fighter-image hit-left">
        </div>
      </section>
      <section class="fighter-side" id="secondFighter">
        <div class="fighter-header">
          <h3 class="fighter-name"></h3>
          <div class="progress health-progress-bar">
            <div class="progress-bar bg-danger progress-bar-striped" role="progressbar"></div>
          </div>
        </div>
        <div class="fighter-body-game">
          <img class="fighter-image fighter-image-right hit-right">
        </div>
      </section>
    </div>
    <div class="user-controls">
      <button type="button" class="btn btn-danger btn-lg" id="exit-game">EXIT</button>
    </div>
  </div>
  <div id="loading-overlay">
    <img src="resources/logo.png" />
  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
